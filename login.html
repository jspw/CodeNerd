

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow">

    <title>        Log in to the application
</title>
    <link rel="icon" href="favicon.ico" />
		
            <link href="login.css" rel="stylesheet" />
</head>

<body>

    <div class="login-wrap">
        <div class="login-html">
        <a id="tab-1" class="sign-in tab" href=""><u>Sign In</u></a>
        <a id="tab-2" class="sign-up tab" href="">Sign Up</a>
        <div class="login-form">
                <div class="sign-in-htm">
                    <form id="kc-form-login"action="https://icpc.baylor.edu/auth/realms/cm5/login-actions/authenticate?session_code=3f3sbtdhhyNJ8r7PnQm5x1FwMr-1_HU6VRi0iIqpSHk&amp;execution=e19406c2-9c28-4f81-b3b0-dde465c96ffb&amp;client_id=cm5-frontend&amp;tab_id=HUct2upnzkg" method="post">
                    <div class="group">
                        <label for="username" class="label">Username</label>
                        <input id="username" type="email" name="username" class="input" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,15}$" title="Please enter a valid email address." autofocus required>
                    </div>
                    <div class="group">
                        <label for="password" class="label">Pass word</label>
                        <input id="password" type="password" name="password" class="input" data-type="password" autocomplete="off" required>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    </form>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="/auth/realms/cm5/login-actions/reset-credentials?client_id=cm5-frontend&amp;tab_id=HUct2upnzkg">Forgot Password?</a>
                    </div>
                </div>
        </div>
            <div class="foot-lnk">
                <a href="https://icpc.baylor.edu">Back Home</a>
            </div>
        </div>
        <img class="login-logo" src="/auth/resources/4.2.0.final/login/icpc/img/icpc.png" alt="">
    </div>
</body>
</html>
